<!DOCTYPE html>
<html>
<head>

	<title>Login | Mi mascota 2017</title>

	<!-- Escala Responsive -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Fav Icon -->
	<link rel="shortcut icon" href="imagenes/favicon.ico" type="image/x-icon">
	<link rel="icon" href="imagenes/favicon.ico" type="image/x-icon">

	<!-- Material Design -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-light_green.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	
	<!-- Angular Material Design Css -->
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/3.6.9/firebase.js"></script>

	<!-- Toaster -->
	<link href="dependencies/Styles/toastr.css" rel="stylesheet"/>
			
</head>

<body>

	<!-- Barra de navegación -->
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
	  <header class="mdl-layout__header">
	    <div class="mdl-layout__header-row">
	      <!-- Titulo -->
	      <span class="mdl-layout-title">Mi Mascota 2017 </span>
	      <!-- Alinia la barra de navegación -->
	      <div class="mdl-layout-spacer"></div>
	      <!-- Se oculta la barra en pantallas pequeñas -->
	      <nav class="mdl-navigation mdl-layout--large-screen-only">
	        <a class="mdl-navigation__link" href="http://animals.tumblr.com/" target="_blank">Ver Tumblr</a>
	        <a class="mdl-navigation__link" href="/historial">Ver historial</a>
	        <a id="btnLogout" class="mdl-navigation__link" href="">Cerrar Sesión</a>
	      </nav>
	    </div>
	  </header>
	  <div class="mdl-layout__drawer">
	    <span class="mdl-layout-title"><img height="50" width="50" src="imagenes/animal.png">  Mi Mascota</span>
	    <nav class="mdl-navigation">
	      <a class="mdl-navigation__link" href="http://animals.tumblr.com/" target="_blank">Visitar Tumblr</a>
	      <a class="mdl-navigation__link" href="">Ver historial</a>
	    </nav>
	  </div>
	  <main class="mdl-layout__content">
	    <div class="page-content">
	<!-- Fin Barra de navegación -->	

	    <!-- Formulario de Login -->
	    	<div style="padding-top: 50px" align="center" class="mdl-layout mdl-js-layout mdl-color--grey-100">
				<main class="mdl-layout__content">
					<div class="mdl-card mdl-shadow--6dp">
						<div class="mdl-card__title mdl-color--primary mdl-color-text--white">
							<h3 class="mdl-card__title-text"><i class="material-icons">pets</i>&nbsp;Mi Mascota 2017</h3>
						</div>
				  	<div class="mdl-card__supporting-text">
							<form>
								<div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input" type="text" id="email" />
									<label class="mdl-textfield__label" for="username">Introduce tu correo electrónico.</label>
								</div>
								<div class="mdl-textfield mdl-js-textfield">
									<input class="mdl-textfield__input" type="password" id="contraseña" />
									<label class="mdl-textfield__label" for="userpass">Contraseña</label>
								</div>
							</form>
						</div>
						<div class="mdl-card__actions mdl-card--border">
							<button id="btnLogin" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Iniciar sesión</button>
							<button id="btnSignup" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Crear Cuenta</button>
						</div>
					</div>
				</main>
			</div>	
	    <!-- Fin Formulario de Login -->

	    </div>
	  </main>
	</div>


	<!-- Angular Material Design -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-animate.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-messages.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular-aria.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
	<script src="//cdn.jsdelivr.net/angular-material-icons/0.4.0/angular-material-icons.min.js"></script>
	
	<!-- Jquery -->
	<script src="dependencies/Js/jquery.js"></script>

	<!-- Toaster -->
	<script src="dependencies/Js/toastr.js"></script>

	<!-- Firebase Extra -->
	<script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
	<script src="https://cdn.firebase.com/js/simple-login/1.6.2/firebase-simple-login.js"></script>
	
	<!-- Firebase app -->
    <script src="dependencies/Js/FireApp.js"></script>
	
	<!-- Angular app -->
    <script src="dependencies/Js/app.js"></script>

</body>
</html>
